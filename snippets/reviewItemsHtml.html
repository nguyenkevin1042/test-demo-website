<div class="review-content col-lg-4 col-md-4 col-12">
  <img src="{{profile_picture}}" alt="{{client_name}}">
  <p><i class="fa fa-quote-left d-none d-sm-block d-sm-none d-md-block" aria-hidden="true"></i></p>
  <div class="review-text">
    <div class="review">
      <p>{{review}}</p>
    </div>
    <div class="client-information">
      <p class="client-name inter-font">{{client_name}}<br><span class="client-address libre-baskerville-font">{{city}}, {{country}}</span></p>
    </div>    
  </div> <!-- End .review-text -->
</div> <!-- End .review-content -->
